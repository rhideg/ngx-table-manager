

<div fxLayout="column" fxLayoutAlign="space-between stretch"
    style="height: 100%; width: 100%;">

    <div 
        style="height: 60px;" 
        fxLayout="row" 
        fxLayoutAlign="space-between stretch">

        <div fxLayout="row" fxLayoutAlign="start center">
            <!-- TABLE MANAGER SELECT -->
            <ngx-tm-select
                style="margin: 10px;"
                [input]="tsTest"
                [column]="'type'"
                [name]="'Type'"
                (output)="selectTest($event)"
                >
            </ngx-tm-select> 

            <ngx-tm-select
                style="margin: 10px;"
                [input]="tsTest"
                [column]="'name'"
                [name]="'Name'"
                (output)="selectTest($event)"
                >
            </ngx-tm-select> 

            <!-- TOGGLE SELECT -->
            <button mat-button (click)="btnToggle()">Toogle Select</button>

            <button mat-icon-button (click)="btnRefresh_Click()"><mat-icon>add</mat-icon></button>
        </div>

        <!-- TABLE MANAGER -->
        <ngx-table-manager
            style="margin: 10px;"
            [input]="tsTest" 
            [selectedColor]="'red'"
            [advencedSearch]="true"
            [fastSearch]="true"
            [displayColumns]="true"
            [inputSearch]="true"
            [startSearch]="true"
            [columnSticky]="true"
            [colorPickerText]="true"
            [colorPickerBackground]="true"

            (output)="onSearchTest($event)"  
            (dispColsSelect)="onDispColsSelect($event)"
            >
        </ngx-table-manager>
    </div>


    <div fxFlex style="height:100%; overflow: auto;">
         <!-- TM TABLE
         -->
        <ngx-table
            fxFlex style="height: 100%;"
            [input]="tsTest" 
            [isRowSelect]="true"
            [numberFormat]="numberFormat"
            [loading]="loading"
            [rowColor]="true"
            (output)="onEvent($event)"
            [columnSearch]="true"
            [resizable]="true"
        >
        </ngx-table>
    </div>

</div>
